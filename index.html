<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backgammon</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="header"><span id="title">Backgammon game</span></div>
    <div id="content"><!--
     --><div id="left">
            <button id="start-game">Start</button>
            <div id="form">

                <form>
                    <span>Player A name:</span>
                    <input type="text" id="player-a-form" />
                    <span>Player B name:</span>
                    <input type="text" id="player-b-form" />
                    <button id="show-board" onclick="return false">Next</button>
                </form>
            </div>
            <div class="players" id="player-a-wrapper">
                <div class="player-turn" id="player-a-active" data-hidden="true">Active player: </div>
                <div id="player-a">
                    <span id="player-a-name">_Player_A_name</span>
                    <span>Score: <span id="player-a-score">_Score_A</span></span>
                </div>
            </div>
            <div class="players" id="player-b-wrapper">
                <div class="player-turn" id="player-b-active" data-hidden="true">Active player: </div>
                <div id="player-b">
                    <span id="player-b-name">_Player_B_name</span>
                    <span>Score: <span id="player-b-score">_Score_B</span></span>
                </div>
            </div>


        </div><!--
 --><div id="game">
        <canvas id="myCanvas" width="840px" height="600px">

        </canvas>
    </div>
        <div id="resources">
            <img src="resources/board.png" id="board"/>
            <img src="resources/blackPiece.png" id="black-piece"/>
            <img src="resources/whitePiece.png" id="white-piece"/>
            <img src="resources/blackDice1.png" id="black-dice-1">
            <img src="resources/blackDice2.png" id="black-dice-2">
            <img src="resources/blackDice3.png" id="black-dice-3">
            <img src="resources/blackDice4.png" id="black-dice-4">
            <img src="resources/blackDice5.png" id="black-dice-5">
            <img src="resources/blackDice6.png" id="black-dice-6">
            <img src="resources/whiteDice1.png" id="white-dice-1">
            <img src="resources/whiteDice2.png" id="white-dice-2">
            <img src="resources/whiteDice3.png" id="white-dice-3">
            <img src="resources/whiteDice4.png" id="white-dice-4">
            <img src="resources/whiteDice5.png" id="white-dice-5">
            <img src="resources/whiteDice6.png" id="white-dice-6">
        </div>

    </div>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/resources.js"></script>
    <script src="scripts/listeners.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
